<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信分享卡片生成工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .tab-container {
            margin-bottom: 30px;
        }
        
        .tab-buttons {
            display: flex;
            border-bottom: 2px solid #e5e7eb;
            margin-bottom: 30px;
        }
        
        .tab-button {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 500;
            color: #666;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .tab-button.active {
            color: #667eea;
        }
        
        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #667eea;
        }
        
        .tab-button:hover {
            color: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
            font-size: 14px;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .form-group .hint {
            font-size: 12px;
            color: #6b7280;
            margin-top: 6px;
        }
        
        .btn {
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
            box-shadow: none;
        }
        
        .extract-result {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .extract-result h4 {
            color: #374151;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .extract-result p {
            margin: 8px 0;
            color: #6b7280;
        }
        
        .extract-result strong {
            color: #374151;
            font-weight: 500;
        }
        
        .warning {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            padding: 12px 16px;
            margin-top: 15px;
            border-radius: 4px;
            font-size: 14px;
            color: #92400e;
        }
        
        .result-section {
            background: #f9fafb;
            border-radius: 8px;
            padding: 30px;
            margin-top: 30px;
        }
        
        .result-section h3 {
            color: #374151;
            margin-bottom: 20px;
            font-size: 20px;
        }
        
        .code-block {
            background: #1f2937;
            color: #e5e7eb;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
        }
        
        .instructions {
            background: #eff6ff;
            border: 2px solid #bfdbfe;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .instructions h4 {
            color: #1e40af;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .instructions ol,
        .instructions ul {
            margin: 10px 0;
            padding-left: 20px;
            color: #1e40af;
        }
        
        .instructions li {
            margin: 8px 0;
            line-height: 1.6;
        }
        
        .instructions a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }
        
        .instructions a:hover {
            text-decoration: underline;
        }
        
        .preview-card {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            max-width: 400px;
        }
        
        .preview-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 15px;
            background: #f3f4f6;
        }
        
        .preview-card h4 {
            color: #374151;
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: 500;
        }
        
        .preview-card p {
            color: #6b7280;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .copy-btn {
            background: #10b981;
            margin-left: 10px;
        }
        
        .copy-btn:hover {
            background: #059669;
        }
        
        @media (max-width: 768px) {
            .container {
                border-radius: 0;
            }
            
            .content {
                padding: 20px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .tab-buttons {
                flex-direction: column;
            }
            
            .tab-button {
                border-bottom: 1px solid #e5e7eb;
            }
            
            .tab-button.active::after {
                display: none;
            }
            
            .tab-button.active {
                background: #f9fafb;
            }
        }
    </style>
</head>
<body>
    <div style="max-width: 600px; margin: 0 auto; padding: 40px; text-align: center;">
        <!-- 分享按钮区域 -->
        <div style="background: #f9fafb; border-radius: 12px; padding: 30px; margin-bottom: 30px; border: 2px solid #e5e7eb;">
            <h2 style="color: #374151; margin-bottom: 20px;">分享到</h2>
            
            <!-- 分享按钮 -->
            <div style="display: flex; justify-content: center; gap: 20px; margin: 30px 0;">
                <!-- 微信分享 -->
                <div style="text-align: center;">
                    <div onclick="shareToWechat()" style="width: 80px; height: 80px; background: #07C160; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; margin: 0 auto 10px;">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                        </svg>
                    </div>
                    <div style="color: #6b7280; font-size: 14px;">微信</div>
                </div>
                
                <!-- 复制链接 -->
                <div style="text-align: center;">
                    <div onclick="copyLink()" style="width: 80px; height: 80px; background: #3b82f6; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; margin: 0 auto 10px;">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    </div>
                    <div style="color: #6b7280; font-size: 14px;">复制链接</div>
                </div>
                
                <!-- 微博分享 -->
                <div style="text-align: center;">
                    <div onclick="shareToWeibo()" style="width: 80px; height: 80px; background: #e6162d; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; margin: 0 auto 10px;">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M8 12h8"></path>
                            <path d="M12 8v8"></path>
                        </svg>
                    </div>
                    <div style="color: #6b7280; font-size: 14px;">微博</div>
                </div>
            </div>
            
            <!-- 分享提示 -->
            <p style="color: #6b7280; font-size: 14px; margin-top: 20px;">
                点击下方按钮分享给朋友，或复制链接后分享
            </p>
        </div>
        
        <!-- 跳转提示 -->
        <p style="color: #6b7280; margin-bottom: 30px;">
            正在跳转到目标页面...
        </p>
    </div>
    
    <!-- 分享功能脚本 -->
    <script>
        // 微信分享
        function shareToWechat() {
            const url = window.location.href;
            alert('请使用微信扫描二维码或长按识别二维码进行分享');
            // 实际项目中可以生成二维码
            console.log('微信分享链接:', url);
        }
        
        // 复制链接
        function copyLink() {
            const url = window.location.href;
            navigator.clipboard.writeText(url)
                .then(() => {
                    alert('链接已复制到剪贴板，可直接粘贴分享给朋友');
                })
                .catch(err => {
                    console.error('复制失败:', err);
                    alert('复制失败，请手动复制链接');
                });
        }
        
        // 微博分享
        function shareToWeibo() {
            const url = window.location.href;
            const title = document.querySelector('title').textContent;
            const weiboUrl = `http://service.weibo.com/share/share.php?url=${encodeURIComponent(url)}&title=${encodeURIComponent(title)}`;
            window.open(weiboUrl, '_blank', 'width=600,height=400');
        }
        
        // 自动跳转
        setTimeout(() => {
            window.location.href = '${info.url}';
        }, 5000); // 5秒后跳转，给用户时间点击分享
    </script>
</body>
</html>
