<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 保持原有的Open Graph元数据 -->
    <meta property="og:title" content="你的标题">
    <meta property="og:description" content="你的简介">
    <meta property="og:image" content="你的图片URL">
    <!-- 其他元数据保持不变 -->
    
    <!-- 修改自动重定向，延迟5秒 -->
    <meta http-equiv="refresh" content="5; url=原文章链接">
</head>
<body>
    <div style="max-width: 600px; margin: 100px auto; text-align: center;">
        <img src="你的图片URL" style="max-width: 100%; height: auto; margin-bottom: 20px;">
        <h1>你的标题</h1>
        <p>你的简介</p>
        <p style="margin-top: 30px; color: #999;">正在跳转到原文章... (5秒后)</p>
    </div>
    <script>
        // 修改JavaScript跳转，延迟5秒
        setTimeout(function() {
            window.location.href = '原文章链接';
        }, 5000);
    </script>
</body>
</html>
